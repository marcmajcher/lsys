<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="js/app.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body onload="setup();fillForm(0);render()">
  <canvas id="turtle-canvas" width="800" height="800"></canvas>

  <div class="lform">
    <form id="lsys" class="form-group">
      <div>
        <label for="axiom">Axiom:</label><br>
        <input class="form-control" type="text" name="axiom">
      </div>
      <div>
        <label for="prods">Productions:</label><br>
        <input class="form-control" type="text" name="prods">
      </div>
      <div>
        <label for="dist">Distance:</label><br>
        <input class="form-control" type="number" name="dist">
      </div>
      <div><label for="angle">Angle:</label><br>
        <input class="form-control" type="number" name="angle">
      </div>
      <div>
        <label for="steps">Steps:</label><br>
        <input class="form-control" type="number" name="steps">
      </div>
      <div>
        <label for="startx">Start X:</label><br>
        <input class="form-control" type="number" name="startx">
      </div>
      <div>
        <label for="starty">Start Y:</label><br>
        <input class="form-control" type="number" name="starty">
      </div>
      <div>
        <label for="starta">Start Angle:</label><br>
        <input class="form-control" type="number" name="starta">
      </div>
      <div>
        <button id="btn-render">
          Render
        </button>
      </div>
      <div>
        <select id="lsys-select">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
        </select>
      </div>
    </form>
  </div>

</body>

</html>
